<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>codeQuiz</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>

    <header>

        <h2>codeQuiz</h2>
        <h2>Time: <span id="timer"></span><br>
            <span class="hidden">-10</span></h2>

    </header>

    <main>

        <div id="intro">

            <h1 id="headline">codeQuiz</h1>

            <p id="tagline">10 questions, 60 seconds</p>

            <button id="start">GO</button>

        </div>

        <div id="quiz">

            <h2 id="question"></h2>

            <div id="answers">
        
                <button class="answer" id="a1" style="order: 1"></button>
                <button class="answer" id="a2" style="order: 2"></button>
                <button class="answer" id="a3" style="order: 3"></button>

            </div>
        
        </div>

        <div id="over">

            <h1 id="timeSpan"></h1>
            <h1 id="headline">Seconds Remaining</h1>

            <form>
                <input type="text" placeholder="Enter Your Name" id="player"><br>
                <input type="submit" id="submitScore" value="SAVE SCORE" href="#highscores">
            </form>

        </div>

        <div id="timeout">

            <h1 id="headline">Time's up!</h1>
            <button id="retry" onClick="window.location.reload();">RETRY</button>

        </div>

    </main>

    <aside>

        <h2 id="highscores">High Scores</h2>

        <ul id="leaderboard"></ul>

    </aside>

    <script src="./assets/js/script.js"></script>
    
</body>
</html>
